<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetSpace - Video Conferencing</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066FF;
            --danger: #FF3B30;
            --success: #34C759;
            --warning: #FF9500;
            --bg-dark: #1C1C1E;
            --bg-darker: #000000;
            --bg-light: #F2F2F7;
            --border: #E5E5EA;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --surface: #FFFFFF;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
        }

        .prejoin-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .prejoin-screen.hidden { display: none; }

        .prejoin-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .prejoin-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 32px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .prejoin-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-full {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary-full {
            background: var(--primary);
            color: white;
        }

        .btn-secondary-full {
            background: var(--bg-light);
            color: var(--text-primary);
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-screen.hidden { display: none; }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 24px;
            font-size: 16px;
            font-weight: 600;
        }

        #meetingUI {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        .meeting-header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .meeting-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .meeting-time {
            font-size: 14px;
            font-weight: 600;
        }

        .participant-count {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .video-area {
            flex: 1;
            background: var(--bg-darker);
            position: relative;
            overflow: hidden;
        }

        .video-grid {
            width: 100%;
            height: 100%;
            display: grid;
            gap: 8px;
            padding: 16px;
        }

        .video-grid.participants-1 { grid-template-columns: 1fr; }
        .video-grid.participants-2 { grid-template-columns: repeat(2, 1fr); }
        .video-grid.participants-3,
        .video-grid.participants-4 { grid-template-columns: repeat(2, 1fr); }
        .video-grid.participants-5,
        .video-grid.participants-6 { grid-template-columns: repeat(3, 1fr); }

        .video-tile {
            position: relative;
            background: var(--bg-dark);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-tile.screen-share {
            grid-column: 1 / -1;
            grid-row: 1 / span 2;
        }

        .video-tile video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-tile.screen-share video {
            object-fit: contain;
        }

        .video-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #00D4FF);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: 700;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .screen-share-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--danger);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .controls-bar {
            background: white;
            border-top: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: var(--bg-light);
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: var(--border);
        }

        .control-btn.active {
            background: var(--danger);
            color: white;
        }

        .control-btn.sharing {
            background: var(--success);
            color: white;
        }

        .btn-leave {
            background: var(--danger);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 24px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            max-width: 350px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .reaction-overlay {
            position: absolute;
            font-size: 60px;
            pointer-events: none;
            animation: reactionFloat 3s ease-out forwards;
        }

        @keyframes reactionFloat {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            10% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -150%) scale(1); opacity: 0; }
        }

        .meeting-link-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10001;
        }

        .meeting-link-modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .link-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .link-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-light);
        }

        .copy-btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-close {
            width: 100%;
            padding: 12px;
            background: var(--bg-light);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Pre-Join Screen -->
    <div class="prejoin-screen" id="prejoinScreen">
        <div class="prejoin-container">
            <h1 class="prejoin-title">Join Meeting</h1>
            
            <div class="form-group">
                <label class="form-label">JWT Token</label>
                <input type="password" class="form-input" id="jwtToken" placeholder="Enter your JWT token">
            </div>
            
            <div class="form-group">
                <label class="form-label">Meeting ID (optional)</label>
                <input type="text" class="form-input" id="meetingIdInput" placeholder="Leave blank to create new">
            </div>
            
            <div class="form-group">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-input" id="userName" placeholder="Enter your name" value="Guest User">
            </div>
            
            <div class="prejoin-actions">
                <button class="btn-full btn-primary-full" onclick="joinMeeting()">Join / Create</button>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen hidden" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text">Connecting...</div>
    </div>

    <!-- Meeting UI -->
    <div id="meetingUI">
        <div class="meeting-header">
            <div class="logo">MeetSpace</div>
            <div class="meeting-info">
                <div class="participant-count" id="participantCount">
                    <i class="fas fa-users"></i>
                    <span>1</span>
                </div>
                <div class="meeting-time" id="meetingTime">00:00</div>
            </div>
        </div>

        <div class="video-area">
            <div class="video-grid participants-1" id="videoGrid"></div>
        </div>

        <div class="controls-bar">
            <button class="control-btn active" id="muteBtn" onclick="toggleMute()" title="Microphone">
                <i class="fas fa-microphone-slash"></i>
            </button>
            <button class="control-btn" id="videoBtn" onclick="toggleVideo()" title="Camera">
                <i class="fas fa-video"></i>
            </button>
            <button class="control-btn" id="screenShareBtn" onclick="toggleScreenShare()" title="Share Screen">
                <i class="fas fa-desktop"></i>
            </button>
            <button class="control-btn" onclick="sendReaction('ðŸ‘')" title="React">
                <i class="fas fa-smile"></i>
            </button>
            <button class="control-btn" onclick="showMeetingLink()" title="Copy Meeting Link">
                <i class="fas fa-link"></i>
            </button>
            <button class="btn-leave" onclick="leaveMeeting()">
                <i class="fas fa-phone-slash"></i> Leave
            </button>
        </div>
    </div>

    <!-- Meeting Link Modal -->
    <div class="meeting-link-modal" id="meetingLinkModal">
        <div class="modal-content">
            <h2 class="modal-title">Share Meeting Link</h2>
            <div class="link-input-group">
                <input type="text" class="link-input" id="meetingLinkInput" readonly>
                <button class="copy-btn" onclick="copyMeetingLink()">Copy</button>
            </div>
            <button class="modal-close" onclick="closeMeetingLinkModal()">Close</button>
        </div>
    </div>

    <!-- STOMP.js for WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    
    <!-- GetStream SDK -->
    <script type="module">
        import { StreamVideoClient } from 'https://esm.sh/@stream-io/video-client@1.9.1';
        window.StreamVideoClient = StreamVideoClient;
        window.sdkLoaded = true;
        console.log('âœ… GetStream SDK Loaded');
    </script>

    <script>
        const API_URL = 'https://poikiloblastic-leeanne-gazeless.ngrok-free.dev';
        const WS_URL = `wss://poikiloblastic-leeanne-gazeless.ngrok-free.dev/ws-meeting`;
        
        let client = null;
        let call = null;
        let stompClient = null;
        let currentMeetingId = null;
        let currentUserId = null;
        let jwtToken = null;
        let isMuted = true;
        let isVideoOff = false; // Camera ON by default
        let isScreenSharing = false;
        let meetingStartTime = null;
        let participants = new Map();

        function log(msg, data = '') {
            console.log(`[APP] ${msg}`, data);
        }

        // ============================================
        // WebSocket Connection (Native WebSocket + STOMP)
        // ============================================

        async function connectWebSocket() {
            return new Promise((resolve, reject) => {
                log('Connecting to WebSocket...');
                
                try {
                    const socket = new WebSocket(WS_URL);
                    
                    stompClient = new StompJs.Client({
                        webSocketFactory: () => socket,
                        connectHeaders: {
                            'Authorization': `Bearer ${jwtToken}`
                        },
                        debug: (str) => console.log('[STOMP]', str),
                        reconnectDelay: 5000,
                        heartbeatIncoming: 4000,
                        heartbeatOutgoing: 4000
                    });

                    stompClient.onConnect = (frame) => {
                        log('âœ… WebSocket connected');
                        subscribeToMeetingEvents();
                        
                        // Notify server we joined with our current video state
                        stompClient.publish({
                            destination: `/app/meeting/${currentMeetingId}/join`,
                            body: JSON.stringify({ 
                                userName: document.getElementById('userName').value 
                            })
                        });
                        
                        // Send our initial video state
                        setTimeout(() => {
                            sendWebSocketMessage(`/app/meeting/${currentMeetingId}/video`, { enabled: !isVideoOff });
                            sendWebSocketMessage(`/app/meeting/${currentMeetingId}/audio`, { enabled: !isMuted });
                        }, 500);
                        
                        resolve();
                    };

                    stompClient.onStompError = (frame) => {
                        log('âŒ STOMP error', frame);
                        showNotification('Connection Error', 'WebSocket error');
                        reject(new Error(frame.headers.message));
                    };

                    stompClient.onWebSocketClose = () => {
                        log('âš ï¸ WebSocket closed');
                    };

                    stompClient.activate();
                } catch (error) {
                    log('âŒ WebSocket setup error', error);
                    reject(error);
                }
            });
        }

        function subscribeToMeetingEvents() {
            const subscriptions = [
                { dest: `/topic/meeting/${currentMeetingId}/participant/joined`, handler: handleParticipantJoined },
                { dest: `/topic/meeting/${currentMeetingId}/participant/left`, handler: handleParticipantLeft },
                { dest: `/topic/meeting/${currentMeetingId}/participant/audio`, handler: handleAudioState },
                { dest: `/topic/meeting/${currentMeetingId}/participant/video`, handler: handleVideoState },
                { dest: `/topic/meeting/${currentMeetingId}/participant/screenshare`, handler: handleScreenShareState },
                { dest: `/topic/meeting/${currentMeetingId}/meeting/reaction`, handler: handleReaction },
                { dest: `/user/queue/meeting/participants`, handler: handleParticipantsList }
            ];

            subscriptions.forEach(({ dest, handler }) => {
                stompClient.subscribe(dest, (message) => {
                    handler(JSON.parse(message.body));
                });
            });

            log('âœ… Subscribed to meeting events');
        }

        function sendWebSocketMessage(destination, payload) {
            if (stompClient && stompClient.connected) {
                stompClient.publish({
                    destination: destination,
                    body: JSON.stringify(payload)
                });
                log('WebSocket message sent', { destination, payload });
            } else {
                log('âš ï¸ WebSocket not connected');
            }
        }

        // ============================================
        // Event Handlers
        // ============================================

        function handleParticipantJoined(event) {
            log('Participant joined', event);
            const { userId, userName } = event;
            
            if (!participants.has(userId)) {
                participants.set(userId, {
                    id: userId,
                    name: userName,
                    isLocal: userId === currentUserId,
                    isMuted: true,
                    isVideoOff: true,
                    isScreenSharing: false
                });
                
                showNotification('Participant Joined', `${userName} joined the meeting`);
                updateParticipantCount();
                
                // Wait a bit for GetStream to sync, then render
                setTimeout(() => renderVideo(), 1500);
            }
        }

        function handleParticipantLeft(event) {
            const { userId } = event;
            const participant = participants.get(userId);
            
            if (participant) {
                participants.delete(userId);
                showNotification('Participant Left', `${participant.name} left the meeting`);
                updateParticipantCount();
                renderVideo();
            }
        }

        function handleAudioState(event) {
            const { userId, enabled } = event;
            log('Audio state changed', { userId, enabled });
            const participant = participants.get(userId);
            if (participant) {
                participant.isMuted = !enabled;
                setTimeout(() => renderVideo(), 200);
            }
        }

        function handleVideoState(event) {
            const { userId, enabled } = event;
            log('Video state changed', { userId, enabled });
            const participant = participants.get(userId);
            if (participant) {
                participant.isVideoOff = !enabled;
                setTimeout(() => renderVideo(), 200);
            }
        }

        function handleScreenShareState(event) {
            const { userId, enabled } = event;
            log('Screen share state changed', { userId, enabled });
            const participant = participants.get(userId);
            if (participant) {
                participant.isScreenSharing = enabled;
                showNotification('Screen Share', 
                    enabled ? `${participant.name} started sharing` : `${participant.name} stopped sharing`);
                setTimeout(() => renderVideo(), 500);
            }
        }

        function handleReaction(event) {
            const { userId, emoji } = event;
            showReactionOnVideo(userId, emoji);
        }

        function handleParticipantsList(participantsList) {
            log('Participants list received', participantsList);
            
            participantsList.forEach(p => {
                if (!participants.has(p.userId)) {
                    participants.set(p.userId, {
                        id: p.userId,
                        name: p.userName,
                        isLocal: p.userId === currentUserId,
                        isMuted: !p.isMuted,
                        isVideoOff: !p.isVideoOn,
                        isScreenSharing: false
                    });
                }
            });
            
            updateParticipantCount();
            renderVideo();
        }

        function updateParticipantCount() {
            const count = participants.size;
            document.querySelector('#participantCount span').textContent = count;
        }

        // ============================================
        // Meeting Functions
        // ============================================

        async function joinMeeting() {
            const token = document.getElementById('jwtToken').value.trim();
            const meetingId = document.getElementById('meetingIdInput').value.trim();

            if (!token) {
                showNotification('Error', 'Please enter JWT token');
                return;
            }

            jwtToken = token;
            document.getElementById('prejoinScreen').classList.add('hidden');
            document.getElementById('loadingScreen').classList.remove('hidden');

            try {
                let endpoint = meetingId 
                    ? `${API_URL}/api/meetings/${meetingId}/join`
                    : `${API_URL}/api/meetings/instant`;

                const method = 'POST';
                const body = meetingId ? null : JSON.stringify({
                    title: 'Video Conference',
                    waitingRoomEnabled: false,
                    recordingEnabled: false
                });

                const res = await fetch(endpoint, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body
                });

                if (!res.ok) throw new Error('Failed to join/create meeting');

                const data = await res.json();
                await initCall(data.callCredentials, data.meetingId);
            } catch (err) {
                log('âŒ Error', err);
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('prejoinScreen').classList.remove('hidden');
                showNotification('Error', err.message);
            }
        }

        async function initCall(credentials, meetingId) {
            try {
                await new Promise(resolve => {
                    if (window.sdkLoaded) resolve();
                    else setTimeout(resolve, 2000);
                });

                currentMeetingId = meetingId;
                const { apiKey, userId, userName, token, callId } = credentials;
                currentUserId = userId;

                log('Creating GetStream client...', { userId, callId });

                // Create GetStream client
                client = new window.StreamVideoClient({
                    apiKey: apiKey,
                    user: { id: userId, name: userName || 'Guest' },
                    token: token
                });

                // Join call
                call = client.call('default', callId);
                await call.join({ create: true });

                log('Joined call successfully');

                // Enable camera by default, keep mic muted
                await call.microphone.disable();
                await call.camera.enable();
                
                log('Camera enabled, mic disabled');

                // Setup participant change listener
                call.state.participants$.subscribe((participantsList) => {
                    log('Participants changed in GetStream', participantsList.length);
                    setTimeout(() => renderVideo(), 300);
                });

                // Connect WebSocket
                await connectWebSocket();

                // Show UI
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('meetingUI').style.display = 'flex';
                startMeetingTimer();

                // Initialize local participant
                participants.set(currentUserId, {
                    id: currentUserId,
                    name: userName || 'Guest',
                    isLocal: true,
                    isMuted: isMuted,
                    isVideoOff: isVideoOff,
                    isScreenSharing: false
                });
                updateParticipantCount();

                // Initial render
                setTimeout(() => renderVideo(), 1000);

                log('âœ… Meeting initialized');
            } catch (err) {
                log('âŒ Init failed', err);
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('prejoinScreen').classList.remove('hidden');
                showNotification('Error', 'Failed to initialize: ' + err.message);
            }
        }

        async function toggleMute() {
            if (!call) return;

            try {
                if (isMuted) {
                    await call.microphone.enable();
                    isMuted = false;
                    document.getElementById('muteBtn').classList.remove('active');
                    document.querySelector('#muteBtn i').className = 'fas fa-microphone';
                } else {
                    await call.microphone.disable();
                    isMuted = true;
                    document.getElementById('muteBtn').classList.add('active');
                    document.querySelector('#muteBtn i').className = 'fas fa-microphone-slash';
                }
                
                sendWebSocketMessage(`/app/meeting/${currentMeetingId}/audio`, { enabled: !isMuted });
                
                const localParticipant = participants.get(currentUserId);
                if (localParticipant) {
                    localParticipant.isMuted = isMuted;
                }
                
                setTimeout(() => renderVideo(), 300);
                log('Mute toggled', { isMuted });
            } catch (err) {
                log('âŒ Toggle mute failed', err);
            }
        }

        async function toggleVideo() {
            if (!call) return;

            try {
                if (isVideoOff) {
                    await call.camera.enable();
                    isVideoOff = false;
                    document.getElementById('videoBtn').classList.remove('active');
                    document.querySelector('#videoBtn i').className = 'fas fa-video';
                } else {
                    await call.camera.disable();
                    isVideoOff = true;
                    document.getElementById('videoBtn').classList.add('active');
                    document.querySelector('#videoBtn i').className = 'fas fa-video-slash';
                }
                
                sendWebSocketMessage(`/app/meeting/${currentMeetingId}/video`, { enabled: !isVideoOff });
                
                const localParticipant = participants.get(currentUserId);
                if (localParticipant) {
                    localParticipant.isVideoOff = isVideoOff;
                }
                
                setTimeout(() => renderVideo(), 500);
                log('Video toggled', { isVideoOff });
            } catch (err) {
                log('âŒ Toggle video failed', err);
            }
        }

        async function toggleScreenShare() {
            if (!call) return;

            try {
                if (!isScreenSharing) {
                    // Start screen sharing
                    await call.screenShare.enable();
                    isScreenSharing = true;
                    document.getElementById('screenShareBtn').classList.add('sharing');
                    showNotification('Screen Share', 'You are now sharing your screen');
                    
                    const localParticipant = participants.get(currentUserId);
                    if (localParticipant) {
                        localParticipant.isScreenSharing = true;
                    }
                    
                    sendWebSocketMessage(`/app/meeting/${currentMeetingId}/screenshare`, { enabled: true });
                    log('Screen share started');
                } else {
                    // Stop screen sharing
                    await call.screenShare.disable();
                    isScreenSharing = false;
                    document.getElementById('screenShareBtn').classList.remove('sharing');
                    showNotification('Screen Share', 'Screen sharing stopped');
                    
                    const localParticipant = participants.get(currentUserId);
                    if (localParticipant) {
                        localParticipant.isScreenSharing = false;
                    }
                    
                    sendWebSocketMessage(`/app/meeting/${currentMeetingId}/screenshare`, { enabled: false });
                    log('Screen share stopped');
                }
                
                setTimeout(() => renderVideo(), 500);
            } catch (err) {
                log('âŒ Toggle screen share failed', err);
                showNotification('Error', 'Failed to share screen. Please check permissions.');
            }
        }

        function sendReaction(emoji) {
            sendWebSocketMessage(`/app/meeting/${currentMeetingId}/reaction`, { emoji });
            showReactionOnVideo(currentUserId, emoji);
        }

        function showMeetingLink() {
            const meetingUrl = `${window.location.origin}${window.location.pathname}?meeting=${currentMeetingId}`;
            document.getElementById('meetingLinkInput').value = meetingUrl;
            document.getElementById('meetingLinkModal').classList.add('show');
        }

        function closeMeetingLinkModal() {
            document.getElementById('meetingLinkModal').classList.remove('show');
        }

        function copyMeetingLink() {
            const input = document.getElementById('meetingLinkInput');
            input.select();
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(input.value).then(() => {
                    showNotification('Success', 'Meeting link copied to clipboard!');
                    closeMeetingLinkModal();
                });
            } else {
                document.execCommand('copy');
                showNotification('Success', 'Meeting link copied to clipboard!');
                closeMeetingLinkModal();
            }
        }

        async function leaveMeeting() {
            if (confirm('Leave meeting?')) {
                if (stompClient) {
                    sendWebSocketMessage(`/app/meeting/${currentMeetingId}/leave`, {});
                    stompClient.deactivate();
                }
                if (isScreenSharing && call) {
                    await call.screenShare.disable();
                }
                if (call) await call.leave();
                window.location.reload();
            }
        }

        // ============================================
        // Video Rendering
        // ============================================

        function renderVideo() {
            if (!call) {
                log('Cannot render - no call object');
                return;
            }

            const participantList = Array.from(call.state.participants.values());
            log('Rendering video', { participantCount: participantList.length });
            
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';
            
            // Check if anyone is screen sharing
            const screenSharingParticipant = participantList.find(p => {
                const hasScreenShare = p.screenShareStream && 
                                      p.screenShareStream.getVideoTracks().length > 0 &&
                                      p.screenShareStream.getVideoTracks()[0].readyState === 'live';
                log(`Checking screen share for ${p.name}`, { hasScreenShare, stream: p.screenShareStream });
                return hasScreenShare;
            });
            
            if (screenSharingParticipant) {
                log('Rendering screen share view', screenSharingParticipant.name);
                // Show screen share prominently
                const screenTile = createScreenShareTile(screenSharingParticipant);
                grid.appendChild(screenTile);
                
                // Show all participants (including screen sharer's camera) in smaller tiles
                participantList.forEach(participant => {
                    const tile = createVideoTile(participant);
                    grid.appendChild(tile);
                });
                
                grid.className = `video-grid participants-${Math.min(participantList.length + 1, 6)}`;
            } else {
                log('Rendering normal grid view');
                // Normal grid view - show all participants
                participantList.forEach(participant => {
                    const tile = createVideoTile(participant);
                    grid.appendChild(tile);
                });
                
                grid.className = `video-grid participants-${Math.min(participantList.length, 6)}`;
            }
        }

        function createScreenShareTile(participant) {
            const tile = document.createElement('div');
            tile.className = 'video-tile screen-share';
            tile.id = `tile-screen-${participant.userId}`;

            const name = participant.name || 'Guest';

            if (participant.screenShareStream) {
                const video = document.createElement('video');
                video.autoplay = true;
                video.playsInline = true;
                video.muted = true; // Screen share audio should come from participant's main stream
                video.srcObject = participant.screenShareStream;
                tile.appendChild(video);
                
                video.onloadedmetadata = () => {
                    video.play().catch(e => log('Screen share video play failed', e));
                };
                
                log('Created screen share video element', { name, stream: participant.screenShareStream });
            }

            const badge = document.createElement('div');
            badge.className = 'screen-share-badge';
            badge.innerHTML = `<i class="fas fa-desktop"></i> ${name}'s screen`;
            tile.appendChild(badge);

            return tile;
        }

        function createVideoTile(participant) {
            const tile = document.createElement('div');
            tile.className = 'video-tile';
            tile.id = `tile-${participant.userId}`;

            const name = participant.name || 'Guest';
            const initial = name.charAt(0).toUpperCase();
            const isLocal = participant.isLocalParticipant;

            // Check for video stream
            const videoStream = participant.videoStream;
            const hasVideo = videoStream && 
                            videoStream.getVideoTracks().length > 0 &&
                            videoStream.getVideoTracks()[0].enabled &&
                            videoStream.getVideoTracks()[0].readyState === 'live';

            // Check for audio stream
            const audioStream = participant.audioStream;
            const hasAudio = audioStream && 
                            audioStream.getAudioTracks().length > 0 &&
                            audioStream.getAudioTracks()[0].enabled &&
                            audioStream.getAudioTracks()[0].readyState === 'live';

            log(`Creating video tile for ${name}`, { 
                isLocal, 
                hasVideo, 
                hasAudio,
                videoTracks: videoStream?.getVideoTracks().length || 0,
                audioTracks: audioStream?.getAudioTracks().length || 0
            });

            if (hasVideo) {
                const video = document.createElement('video');
                video.autoplay = true;
                video.playsInline = true;
                video.muted = isLocal; // Mute own video to avoid echo
                video.srcObject = videoStream;
                tile.appendChild(video);
                
                video.onloadedmetadata = () => {
                    video.play().catch(e => log('Video play failed', e));
                };
            } else {
                // Show avatar when no video
                const avatar = document.createElement('div');
                avatar.className = 'video-avatar';
                avatar.textContent = initial;
                tile.appendChild(avatar);
            }

            // Add audio element for remote participants
            if (hasAudio && !isLocal) {
                const audio = document.createElement('audio');
                audio.autoplay = true;
                audio.srcObject = audioStream;
                tile.appendChild(audio);
                
                audio.play().catch(e => log('Audio play failed', e));
            }

            // Overlay with name and mic status
            const overlay = document.createElement('div');
            overlay.className = 'video-overlay';
            overlay.innerHTML = `
                <div>${name}${isLocal ? ' (You)' : ''}</div>
                <div>
                    <i class="fas fa-microphone${hasAudio ? '' : '-slash'}"></i>
                </div>
            `;
            tile.appendChild(overlay);

            return tile;
        }

        function showReactionOnVideo(userId, emoji) {
            const tile = document.getElementById(`tile-${userId}`);
            if (!tile) return;

            const reaction = document.createElement('div');
            reaction.className = 'reaction-overlay';
            reaction.textContent = emoji;
            reaction.style.left = `${30 + Math.random() * 40}%`;
            reaction.style.top = `${30 + Math.random() * 40}%`;
            
            tile.appendChild(reaction);
            setTimeout(() => reaction.remove(), 3000);
        }

        // ============================================
        // Utility Functions
        // ============================================

        function showNotification(title, message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div style="font-weight: 600; margin-bottom: 4px;">${title}</div>
                <div style="font-size: 13px; color: var(--text-secondary);">${message}</div>
            `;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        function startMeetingTimer() {
            meetingStartTime = Date.now();
            setInterval(() => {
                const elapsed = Date.now() - meetingStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('meetingTime').textContent = 
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        // Check for meeting ID in URL on page load
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const meetingId = urlParams.get('meeting');
            if (meetingId) {
                document.getElementById('meetingIdInput').value = meetingId;
            }
        });

        log('âœ… App initialized');
    </script>
